<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marosha</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
<style>
        body {
            background-color: #6a4040; /* لون احتياطي */
            color: #fff;
            /* هنا تم تغيير اسم الخط إلى IBM Plex Sans Arabic */
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                hsl(0, 80%, 40%),
                hsl(30,100%, 50%),
                hsl(60, 80%, 40%),
                hsl(120, 80%, 40%),
                hsl(180, 80%, 40%),
                hsl(240, 80%, 40%),
                hsl(360, 80%, 40%),
                 hsl(300, 80%, 40%),
                hsl(55,80%, 40%),
                hsl(30,100%, 50%),
                hsl(60,40%,85%),
                hsl(280, 95%, 46%)
            );
            background-size: 400% 400%; /* زيادة حجم الخلفية لاستيعاب الألوان */
            animation: moveGradient 15s ease infinite; /* زيادة المدة لجعل التغيير أبطأ */
            z-index: -1;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card-wrapper {
            perspective: 1000px;
            position: relative;
            width: 320px;
            height: 460px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-out;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(22, 4, 26, 0.5);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #a27575;
            background-color: #1160bb;
        }
        
        .card-front .card-text {
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(136, 56, 56, 0.5);
        }

        .card-back {
            transform: rotateY(180deg);
            background-color: #e469c7;
            /* تم التعديل هنا: استخدام Flexbox لتحديد أماكن العناصر */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px; /* مسافة من الأسفل */
        }

        .card-back .card-text {
            color: #ffffff;
            font-size: 18.5px;

            text-shadow: 5px 3px 2px rgba(136, 56, 56, 0.5);
            /* إضافة هامش علوي لدفعه للأسفل قليلاً من الأعلى */
            margin-top: auto; 
            margin-bottom: auto; /* يجعل النص في المنتصف عموديًا */
            padding: 0 20px; /* إضافة حشوة جانبية */
        }
        
        .back-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* لجعل العناصر تأخذ العرض الكامل */
            
            
        }
        
        .separator {
            width: 70%; /* عرض الخط */
            height: 0.5px; /* سماكة الخط */
            background-color: rgba(255, 255, 255, 0.7); /* لون الخط مع شفافية */
            margin: 8px 0; /* مسافة أعلى وأسفل الخط */
        }
        
        .celebration-text {
            color: #fbff00;
            font-size: 10px; /* حجم خط صغير */
            font-weight: normal;
        }
    </style>
</head>
<body>

<div class="animated-background"></div>

<div class="card-wrapper">
    <div class="card" id="interactiveCard">
        <div class="card-face card-front">
   <div class="card-text"> كل الأيام بجانبكِ تكسوها الرحابة وكل الضحكات معكِ استثنائية</div>
        </div>
        <div class="card-face card-back">
            <div class="card-text">  مئة يوم مرّوا، وكل يوم فيهم كنتِ البهجة اللي ماتنطفي,  يا أرق مريم </div>
            <div class="back-content">
                <div class="separator"></div>
                <div class="celebration-text"> 100 strike with you my lovely girl 💘🔥  </div>
            </div>
           
        </div>
    </div>
</div>


<script>
    const cardWrapper = document.querySelector('.card-wrapper');
    const card = document.getElementById('interactiveCard');

    // قلب البطاقة عند النقر
    cardWrapper.addEventListener('click', () => {
        card.classList.toggle('flipped');
    });

    // تأثير الدوران ثلاثي الأبعاد عند تحريك الماوس
    cardWrapper.addEventListener('mousemove', (e) => {
        const rect = cardWrapper.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const centerX = rect.width / 80;
        const centerY = rect.height / 80;

        const rotateX = (y - centerY) / 50;
        const rotateY = (x - centerX) / -50;

        card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    cardWrapper.addEventListener('mouseleave', () => {
        card.style.transform = ''; // إعادة تعيين التحويل عند مغادرة الماوس

</body>
</html>
